<head>

	<style type="text/css">
		html{width:100%; height:100%; -webkit-tap-highlight-color:transparent;}
		body,ul,li,p,h3,h4,h2,em,button,input{margin: 0; padding: 0;}
		body{font-family:Hiragino Sans GB W3,'微软雅黑',Heiti SC; 
			font-size:62.5%; font-style:normal;  margin:0 auto; height:100%; color:#9da4ad; 
			background: #f0f6ff; overflow-x:hidden; -webkit-overflow-scrolling:touch;}
		img{border:0; max-width:100%;vertical-align: top;}
		.g-cimg{position:relative;}
		img.m-btn{display:block;position:absolute;width:53%;left:23.5%;top:0;}
		/*成功的状态*/
		.m-layer{
			display:none;
			position:fixed;
			top:0;left:0;
			width:100%;height:100%;
			background:rgba(0,0,0,0.6);
			z-index:999999;
		}
		.g-s{
			position:fixed;
			width:80%;
			height:30%;
			top:0;
			right:0;
			bottom: 0;
			left: 0;
			margin:auto;
			background:#fff;
			border-radius:5px;
			z-index:999;
		}
		img.g-s-img{
			display:inline-block;
			width:50px;
			height:70px;
			margin:10% 45%;
		}
		p.g-s-c{
			font-size:13px;
			color:#647580;
			width:90%;
			text-align:center;
			margin:0 auto;
		}
		img.g-s-c{
			display:inline-block;
			width:30px;
			height:85px;
			margin:10% 45%;
			position:absolute;
			top:57%;
		}
		/*不成功的状态*/
		.m-layers{
			display:none;
			position:fixed;
			top:0;left:0;
			width:100%;height:100%;
			background:rgba(0,0,0,0.6);
			z-index:999999;
		}
		.g-f{
			position:fixed;
			width:80%;
			height:30%;
			top:0;
			right:0;
			bottom: 0;
			left: 0;
			margin:auto;
			background:#fff;
			border-radius:5px;
			z-index:999;
		}
		img.g-f-img{
			display:inline-block;
			width:50px;
			height:70px;
			margin:10% 42.5%;
		}
		p.g-f-c{
			font-size:13px;
			color:#647580;
			width:90%;
			text-align:center;
			margin:0 auto;
		}
		img.g-f-c{
			display:inline-block;
			width:30px;
			height:85px;
			margin:10% 45%;
			position:absolute;
			top:57%;
		}
		.btnswitch{
			position:absolute;
			bottom:0;
			display:block;
			width:100%;
			height:150px;
			background:transparent;
		}
	</style>

<body>
<div class="g-container">
	<img src="/cash/images/s-bg-1.jpg" >
	<div class="g-cimg">
		<img src="/cash/images/s-bg-2.jpg">
		{% if type==false %}
		<img src="/cash/images/s-btn.png" class="m-btn" id="btn">
		{% else %}
		<img src="/cash/images/s-btncenter.png" class="m-btn" id="btncenter">
		{% endif %}
	</div>
	<img src="/cash/images/s-bg-3.jpg">
	<div class="g-cimg">
		<img src="/cash/images/s-bg-4.jpg">
		<a href="http://www.yuerlive.top/rules" class="btnswitch"></a>
	</div>
	<img src="/cash/images/s-bg-5.jpg">
</div>
<div class="m-layer">
	<div class="g-s">
		<img src="/cash/images/s-success.jpg" class="g-s-img">
		<p class="g-s-c">报名成功</p>
	</div>
	<img src="/cash/images/s-close.png" class="g-s-c" id="gsc">
</div>
<div class="m-layers">
	<div class="g-f">
		<img src="/cash/images/pc-empty.jpg" class="g-f-img">
		<p class="g-f-c">失败</p>
	</div>
	<img src="/cash/images/s-close.png" class="g-f-c" id="gfc">
</div>
<script type="text/javascript" src="/jquery.min.js"></script>
<script src="/jquery.sha1.js"></script>
<script src="/wxjsapi.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
$(function(){
	var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?5f199d5d81411ab659081729f1f34008";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
    })();
	enableWxShare({
		appId: 'wxf96f728533f32fa8',
		ticket: '{{ticket}}',
		title: '手游主播月入百万的真相在这里！',		
		imgUrl: 'http://img.wangyuhudong.com/uploads/imgs/live/2017/yuerlogo.png',
		desc: '玩着手游，躺着赚钱！娱儿直播主播招募令，百万薪金等你瓜分！'
	})
	var type;
	// 失败状态的切换
	function showTips(textc){
		$(".m-layers").show().find("p").text(textc);
	}
	// 点击叉号关闭弹框
	$("#gsc").on("click",function(){
		$(".m-layer").hide();
		window.location.href=window.location.href;
	})
	$("#gfc").on("click",function(){
		$(".m-layers").hide();
	})
	// 获取参数
	function getQueryString(name) {
	    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) {
	        return unescape(r[2]);
	    }
	    return null;
	}
	var userId = getQueryString("userId"),
		token = getQueryString("token");

	$("#btncenter").on("click",function(){
		window.location.href="/cash/personcenter?userId="+userId+"&token="+token;
	})
	//用户状态
	$("#btn").on("click",function(){
		var ua = navigator.userAgent.toLowerCase(); 
		if(ua.match(/YuertvBrowser/i)=="yuertvbrowser"){
			var parm={
				userId:userId,
				token:token
			}
			if(userId && token){
				$.ajax({
				    method: "GET",
				    url: "/api/withdraw/enroll",
				    dataType: 'json',
				    data:parm,
				    success: function(data) {
				    	if(data.code==0){
				    		console.log(data.code);
				    		if(data.object.code==0){
				    			console.log(data.object.code);
					    		$(".m-layer").show();
					    	}else if(data.object.code==1){
					    		// $(".m-layer").show();
					    	}else if(data.object.code==2){
					    		console.log(data.object.code);
					    		showTips("请绑定手机并实名认证后再报名");
					    	}else if(data.object.code==3){
					    		showTips("签约主播不能报名");		    		
					    	}
				    	}else if(data.code == -1){
				    		showTips("登录状态已失败，请登录 ");
				    		window.location.href = "yuertvopen://login";
				    	}else if(data.code == -4){
				    		showTips("你还没有登录请登录 ");
				    		window.location.href = "yuertvopen://login";
				    	}else{
				    		alert(data.result);
				    	}	
				    },
				    error: function(a, b, c) {
				        console.log("接口出问题啦");
				    }
				}); 
			}else{
				window.location.href = "yuertvopen://login";
			}
		}else{
			window.location.href = "https://yuertvfile.wangyuhudong.com";
		}
	})
		
})
</script>
</body>
</html>
