</div>

<script>
    $('.m-nav li').eq({{nav_index}}).addClass('current');
    $.ajax({
        url: '/api/hot/up',
        type: 'post',
        dataType: 'json',
        success: function(data) {
            if (data.code==0) {
                var content = "";
                for(var i=0;i<data.object.length;i++){
                    var is_concern = '';
                    if(!data.object.is_concern){
                        is_concern = '<span class="concern"></span>';
                    }
                    content+='<li><a href="/liveroom?id='+data.object[i].id+'"><img src="http://img.wangyuhudong.com/'+data.object[i].user_icon+'" alt="">'+is_concern+'</a></li>';
                }
                $('.anchor-list').html(content);
            }else{
                                           
            }
        },
        error: function() {
            alert('通讯服务器错误');
        }
    });
</script>
