	<script>
		$('video').mediaelementplayer({
			features: ['playpause','volume','fullscreen'],
		});
		var client = $(window).width();
		$('.videocase').css('height',client*0.51+'px');

		$("#download").on("click",function(){
			window.location.href="https://yuertvfile.wangyuhudong.com?type=live&objId=3754";
		})
		$("#recruit").on("click",function(){
			window.location.href="http://www.yuerlive.cn/activity/propage";
		})

		setInterval(function(){
			$('.g-fingers').fadeOut(500).delay(200).fadeIn(500);	
		},1200);
		var ua = navigator.userAgent.toLowerCase(); 
		if(ua.match(/YuertvBrowser/i)=="yuertvbrowser"){
			$('.mask h3').text('进入直播间观看直播');
			$('.enter').text('进入直播间');
			$('.enter').attr('href','yuertvopen://live?objId=3754');
		}
		function rotate(){ 
		  	if(window.orientation==180||window.orientation==0){ 
		  		var screenw = (ua.match(/QQ/i)=="qq" && ua.match(/android/i)) ? screen.width :document.body.clientWidth;

		  		$('.videocase').css('height',screenw*0.51+'px');
		    	$('.videoBox').css({'height':screenw*0.395+'px','top':screenw*0.225+'px'});
		    	$('video').css('height',screenw*0.395+'px');
		  	} 
			if(window.orientation==90||window.orientation==-90){ 
				var screenw = (ua.match(/QQ/i)=="qq" && ua.match(/android/i)) ? screen.width :document.body.clientWidth;
				$('.videocase').css('height',screenw*0.51+'px');
		        $('.videoBox').css({'height':screenw*0.395+'px','top':screenw*0.225+'px'});
		        $('video').css('height',screenw*0.395+'px');
		    } 
		} 
		rotate();
		window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", rotate, false); 
		var second = 0;
		function showMask(val) { 
            if (second < 180) { 
                second++;
                setTimeout(function() { 
	                showMask(val);
	            },1000);
            } else {
                $('.mask').show();                   
            }
        }
		if('{{state}}'==1){
        	showMask(second); 
        }
        $('.return').click(function(e){
        	e.preventDefault();
        	$('.mask').hide();
        	second = 0;
        	showMask(second); 
        })
	</script>
