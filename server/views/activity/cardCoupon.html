		.activity-list{

			border-radius: 5px;
			margin:10px 0;

			height: 4rem;
			color:#333;
		}
		.activity-pic{
			width: 30%;
			height: 100%;
			margin-right: 5%;
		}
		.activity-pic img{
			width: 100%;

		}
		.activity-title h4{
