<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
	<title>礼券</title>
	<style>
		html{width:100%; height:100%; -webkit-tap-highlight-color:transparent;}
		body,ul,li,p,h3,h4,h2,em,button,input{margin: 0; padding: 0;}
		body{font-family:Hiragino Sans GB W3,'微软雅黑',Heiti SC; font-size:62.5%; font-style:normal; max-width: 800px; margin:0 auto; min-height:100%; color:#9da4ad; background: #141a20; overflow-x:hidden; -webkit-overflow-scrolling:touch;}
		img{border:0; max-width:100%;}
		li{ list-style:none;}
		a{text-decoration: none; color:#9da4ad;}
		h3{font-size: 1.5rem;line-height: 1.25;}

		.f-fl{float:left;}.f-fr{float:right;}
		.f-cb{*zoom:1;}.f-cb:after{display:block; content:"$"; height:0; clear:both; overflow:hidden; visibility:hidden;}
		
		body{
			background: #2d0041;
		}
		.cover img{
			width: 100%;
			height: 10rem;
		}
		.card{
			background: #573367;
		}
		.receiveList{
			height: 4.5rem;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="g-bd">
			<div class="cover">
				<img src="" alt="">
			</div>
			<div class="card">
				<div class="receiveList"></div>
				<div class="codeWrap f-cb">
					<div class="code f-fl">1231435456445</div>
					<button class="u-copy f-fl">复制兑换码</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
