<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>天天狼人杀主播招募</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <style>
    	html{width:100%; height:100%; -webkit-tap-highlight-color:transparent;}
		body,ul,li,p,h3,h4,h2,em,button,input{margin: 0; padding: 0;}
		body{font-family:Hiragino Sans GB W3,'微软雅黑',Heiti SC; 
			font-size:62.5%; font-style:normal; 
			max-width: 800px; margin:0 auto;
			height:100%; color:#9da4ad; 
			background: #17121d; 
			overflow-x:hidden; 
			-webkit-overflow-scrolling:touch;
		}
		img{border:0; max-width:100%;}
		.fontpub{
			position:absolute;
			width:31.5%;
			font-size:16px;
			color:#f8b920;
			top:44%;
			left:34.25%;
		}
		.fontspec{
			color:#5ec7d1;
			top:74%;
		}
		.public{
			position:absolute;
			width:44%;
			left:28%;
			top:49%;
		}
		.u-android{
			top:59%;
		}
		.u-yuer{
			top:79%;
		}
    </style>
    <script src="/jquery.min.js"></script>
   
    <script src="/jquery.sha1.js"></script>
	<script src="/wxjsapi.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		enableWxShare({
			appId: 'wxf96f728533f32fa8',
			ticket: '{{ticket}}',
			title: '天天狼人杀主播招募',		
			imgUrl: '/activity/images/wkthr-title.jpg',
			desc: '前排回收悍跳狼，冲锋狼，倒钩狼用不完的钻石，花不完的钱等你来拿！'
		})
	</script>
</head>
<body>
<div class="g-container" id="wkthr">
	<img src="/activity/images/wkthr_middle.jpg" alt="" style="position:relative;">
	<div class="g-containers">
		<p class="fontpub">下载天天狼人杀</p>
		<img src="/activity/images/wkthr_ios.png" alt="" class="public u-ios" id="ios" @click="ios" >
		<img src="/activity/images/wkthr_an.png" alt="" class="public u-android" id="android" @click="android">
		<img src="/activity/images/wkthr_yuer.png" alt="" class="public u-yuer" id="yuer" @click="yuer">
		<p class="fontpub fontspec">来娱儿一起开播</p>
	</div>
</div>
	<script src="/vue.js"></script>
    <script type="text/javascript">
		var wkthr = new Vue({
	        el: '#wkthr',
	        delimiters: ['${', '}'],
	        mounted: function () {
	            this.$nextTick(function () {
	                // 代码保证 this.$el 在 document 中
	            })
	        },
	        methods:{
	        	ios:function(){
	        		var _this = this;
	        		_this.List(1);
	        		window.location.href="https://itunes.apple.com/cn/app/id1156715399";
	        	},
	        	android:function(){
	        		var _this = this;
	        		_this.List(2);
	        		window.location.href="https://www.taptap.com/app/33964";	
	        	},
	        	yuer:function(){
	        		window.location.href="http://qm.qq.com/cgi-bin/qm/qr?k=CJRI2cBkEaFBNRnO263y79iLuogv7nGr";
	        	},
	        	List:function(type){
	        		var _this = this;
		            $.ajax({
		                method: "GET",
		                url: "/api/killingWerewolfDownloads",
		                dataType: 'json',
		                data: {
		                    type:type,
		                }, 
		                success: function(data) {
		                    console.log(data);
		                    if (data.code == 0) {
		                          $.ajax({
					                method: "GET",
					                url: "/api/countKillingWerewolf",
					                dataType: 'json',
					                data: {}, 
					                success: function(data) {
					                    console.log(data);
					                    if (data.code == 0) {
					                    	// 页面点击量
					                        console.log(data.object.hits);
					                        // ios点击量
					                        console.log(data.object.iosDownloads);
					                        // android点击量 
					                        console.log(data.object.androidDownloads);      
					                    } else {
					                        console.log(data.result);
					                    }
					                },
					                error: function(a, b, c) {
					                    console.log("接口出问题啦");
					                }
					            })          
		                    } else {
		                        console.log(data.result);
		                    }
		                },
		                error: function(a, b, c) {
		                    console.log("接口出问题啦");
		                }
		            })
		        },
	        } 
    })
    </script>
     
</body>
</html>
