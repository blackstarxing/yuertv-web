		*{margin: 0; padding: 0;}
		body{font-family:Hiragino Sans GB W3,'微软雅黑',Heiti SC;width: 100%;max-width: 800px; margin:0 auto;overflow-x: hidden;}
		img{
			border:0;
			max-width:100%;
			vertical-align:top; 
		}
		.g-convideo,.g-conanim,.g-confooter{
			position:relative;
		}
		.vediobox{
			width:87%;
			margin:0 6.5%;
			position:absolute;
			top:2.8%;
			left:0%;
		}

		.clickswitch{
			background:transparent;
			width:60%;
			position:absolute;
			top:20%;
			left:20%;
		}
		.animtop{
			background:transparent;
			width:6%;
			position:absolute;
			top:0%;
			left:74%;
		}
		@keyframes ani{
          0%{
          	left:80%;
          	/*transform: translate(0px);*/
          	 -webkit-transform: translate(0px);
		         -ms-transform: translate(0px);
		          -o-transform: translate(0px);
		             transform: translate(0px);
          }
          100%{
          	left:73%; 
          	 -webkit-transform: translate(0px);
		         -ms-transform: translate(0px);
		          -o-transform: translate(0px);
		             transform: translate(0px);
          }
        }
        .anim_disc{
			background:transparent;
			width:10%;
			position:absolute;
			top:30%;
			left:73%;
			animation:ani 2s ease-out;
            animation-fill-mode:both;
            animation-iteration-count:infinite;
		}
		.disabled{
			background:transparent;
			width:25%;
			position:absolute;
			top:20%;
			left:37.5%;
		}
		.tips{
			background:rgba(0,0,0,0.8);
			width: 75%;
			height: 35px;
			line-height: 35px;
			text-align: center;
			color:#fff;
			border-radius: 5px;
			position: fixed;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			margin:auto;
			display: none;
			z-index: 999;
		}
		#player1{
			border:none;
		}
	</style>
