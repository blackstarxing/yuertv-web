<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="shortcut icon" type="image/ico" href="/yuer.ico">
    <link rel="stylesheet" href="/mobile/css/news.css">
	<title>资讯详情</title>
	<script>
		// enableWxShare({
		// 	appId: 'wxf96f728533f32fa8',
		// 	ticket: '{{ticket}}',

	</script>
</head>
<body>
<div class="g-container">
	<div class="g-top m-bg">
		{{info.title}} 
	</div>
	<div class='g-nav m-bg'>
		<span class="g-n-date">{{m}}月{{d}}日</span><span class="g-n-time">{{time}}</span><span class="g-n-title">{{info.game_name}}</span>
		<div class="g-n-line"></div>
	</div>
	<div class="g-mian m-bg">
		<!-- <div class="g-m-top">
			       宝贝们，这里发现一只美人鱼，据说他还是明星鱼，我不管今 天把这个明星鱼送你们。关注主播在下方评论留言你们喜欢小飞       
		</div>
		<div class="g-m-video">
			<img src="/mobile/images/n-video.jpg" alt="">
		</div>
		<div class="g-m-bottom">
			       宝贝们，这里发现一只美人鱼，据说他还是明星鱼，我不管今 天把这个明星鱼送你们。关注主播在下方评论留言你们喜欢小飞
			       <br>
			       <span class="m-b-source">本文来源：可爱的玛丽苏</span>
		</div> -->
		{{info.content}}
	</div>
	<div class="g-comment">
		<h3 class="u-title"><img src="/mobile/images/comment_icon.png" alt="">评论</h3>
		{% for list in comments %}
			<div class="comment f-cb">
				<img src="{{list.icon}}" alt="" class="f-fl">
				<div class="comment-content">
					<h3>{{list.nickname}} <span class="f-fr">{{list.create_date}}</span></h3>
					<div>{% if list.reply_nickname %}回复<span class="reply-nickname">{{list.reply_nickname}}</span>:{% endif %}{{list.content}}</div>
				</div>
			</div>
		{% endfor %}
	</div>
	<div class="g-bt">
		<ul class="f-cb">
			<li><img src="/mobile/images/comment.png" alt="">{{info.comment_num}}<i></i></li>
			<li><img src="/mobile/images/like.png" alt="">{{info.praise_num}}</li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".g-bt").on("click",function(){
		window.location.href="";
	})
		
})
</script>
</body>
</html>
