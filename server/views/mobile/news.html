<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="shortcut icon" type="image/ico" href="/yuer.ico">
	<title>资讯详情页</title>
	<style type="text/css">
		html{width:100%; height:100%; -webkit-tap-highlight-color:transparent;}
		body,ul,li,p,h3,h4,h2,em,button,input{margin: 0; padding: 0;}
		body{font-family:Hiragino Sans GB W3,'微软雅黑',Heiti SC; 
			font-size:62.5%; font-style:normal;  margin:0 auto; height:100%;
			background:#141a20; overflow-x:hidden; -webkit-overflow-scrolling:touch;}
		/*img{border:0; max-width:100%;vertical-align: top;}*/
		.m-bg{background:#1c232d;padding:5% 2.5%;}
		.g-top{font-size:21px;color:#fff;}
		.g-nav{font-size:10px;color:#465667;}
		.g-n-date{margin-right:5%;}
		.g-n-title{display:inline-block; width:20%;height:13px;line-height:13px;text-align:center;margin-right:0.2%;font-size:9px;color:#00a3ff;border:1px solid #00a3ff;position:absolute;right:2.5%;left:auto;}
		.g-n-line{border:1px solid #141a20;margin-top:5%;}
		.g-mian{font-size:12px;color:#98a9bb;}
		/*.g-m-top,.g-m-bottom,.m-b-source{text-indent:1em;}*/
		.g-m-video{margin:5% 0;}
		.g-comments{padding-bottom:42px;}
		.g-share{position: fixed;bottom: 0;width: 100%;max-width: 800px;height: 42px;padding:0 10px;background: #1c232d;box-sizing: border-box;z-index: 999;
		}
		.g-s{display:inline-block;width:32%;height:20px;line-height:20px;font-size:11px;color:#c9c9cc;margin:9px 0;text-align:center;}
		.g-s-co,.g-s-sh{border-right:1px solid #55545f;}
		.m-s{display:inline-block;width:13px;height:13px;border:0;margin-right:2.5%;}
	</style>
	<script>
		enableWxShare({
			appId: 'wxf96f728533f32fa8',
			ticket: '{{ticket}}',
			title: '{{title}}',		
			imgUrl: 'http://img.wangyuhudong.com/uploads/imgs/live/yuerlogo.png',
			desc: '娱儿直播带你装逼带你飞，新鲜好玩的一手游戏资讯都在这!'
		})
	</script>
</head>
<body>
<div class="g-container">
	<div class="g-top m-bg">
		{{info.title}} 
	</div>
	<div class='g-nav m-bg'>
		<span class="g-n-date">{{m}}月{{d}}日</span><span class="g-n-time">{{time}}</span><span class="g-n-title">{{info.game_name}}</span>
		<div class="g-n-line"></div>
	</div>
	<div class="g-mian m-bg">
		<!-- <div class="g-m-top">
			       宝贝们，这里发现一只美人鱼，据说他还是明星鱼，我不管今 天把这个明星鱼送你们。关注主播在下方评论留言你们喜欢小飞       
		</div>
		<div class="g-m-video">
			<img src="/mobile/images/n-video.jpg" alt="">
		</div>
		<div class="g-m-bottom">
			       宝贝们，这里发现一只美人鱼，据说他还是明星鱼，我不管今 天把这个明星鱼送你们。关注主播在下方评论留言你们喜欢小飞
			       <br>
			       <span class="m-b-source">本文来源：可爱的玛丽苏</span>
		</div> -->
		{{info.content}}
	</div>
	<div class="g-comments">
		<div class="g-c-top"><img src="/mobile/images/n-co.png" alt="" class="m-s"><span>评论</span></div>
	</div>
	<div class="g-share">
		<span class="g-s-sh g-s"><img src="/mobile/images/n-share.png" alt="" class="m-s"><span class="m-s-s">分享</span></span>
		<span class="g-s-co g-s"><img src="/mobile/images/n-sco.png" alt="" class="m-s"><span class="m-s-s">{{info.comment_num}}</span></span>
		<span class="g-s-th g-s"><img src="/mobile/images/n-sth.png" alt="" class="m-s"><span class="m-s-s">{{info.praise_num}}</span></span>
	</div>
</div>
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".g-share").on("click",function(){
		window.location.href="";
	})
		
})
</script>
</body>
</html>
