<script>
	$('.g-service-content').html('<embed id="xunlei_com_thunder_helper_plugin_d462f475-c18e-46be-bd10-327458d045bd" type="application/thunder_download_plugin" height="0" width="0"/><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">《娱儿直播个人直播协议》，是浙江网竞网络科技有限公司（以下简称“我方”）和主播所约定的规范双方权利和义务的具有法律效力的电子协议，下称“本协议”。主播勾选“我同意”或点击“我已阅读并遵守该协议”按钮，即表示主播已经仔细阅读、充分理解并完全地毫无保留地接受本协议的所有条款。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第一条总则</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">1、申请主播必须已在我方合作主播平台拥有主播账号和直播间，主播根据我方注册要求及规则，在我方合法经营的娱儿TV直播平台（以下简称“平台”）上申请成为我方游戏主播（或称“游戏解说员”，本协议下“主播”均亦指“游戏解说员”），为我方平台用户提供在线游戏解说视频内容的直播服务，主播在我方平台提供服务期间均应视为协议期内。我方不事先审核前述被上传的、由主播参与、编辑、制作的视频内容，也不主动对该等视频进行任何编辑、整理、修改、加工。</span></p<p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">2、签署本协议前，主播已充分了解我方之各项规则及要求，且有条件及有能力、资格履行本协议约定的主播职责及义务。本协议对主播构成有效的、带有约束力的、可强制执行的法定义务，主播对本协议下所有条款及定义等内容均已明确知悉，并无疑义。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">3、主播承诺并声明在为我方提供服务时符合所在地法律的相关规定，不得以履行本协议名义从事其他违反中国及所在地法律规定的行为。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">4、主播与我方不构成任何劳动法律层面的雇佣、劳动、劳务关系。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">5、未经我方事先书面同意，主播不得在本平台上从事任何与本平台进行游戏或解说无关的行为。与本平台相关的行为是指：包含使用娱儿TV直播平台进行游戏，参与娱儿TV直播赛事，参与娱儿TV直播赛事解说等。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">6、主播在我方平台提供直播服务期间产生的所有成果（包括但不限于游戏解说视频、音频，及与本协议事项相关的任何文字、视频、音频等，以下统称“主播成果”）的全部知识产权（包括但不限于著作权、商标权等知识产权以及相关的一切衍生权利）、所有权及相关权益，由我方及主播平台共同享有。协议期内及协议期满后，我方可以任何方式使用主播成果并享有相应的收益，未经我方事先书面同意，主播不得自行或提供、授权給任何除主播平台以外的第三方以任何方式使用（包括但不限于在视频平台、游戏直播平台、游戏网站等其他任何平台发布）及获得任何收益。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第二条我方权利义务</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">1、我方有权制定平台运营制度及对主播的管理规则，有权对主播进行管理和监督，有权根据运营情况对相应规则做出调整或变更，主播对此表示理解和同意。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">2、我方有权对主播进行考察、评判，以确立（取消）对主播的奖励或处罚，具体考察项目及标准由我方另行制定，无需额外征得主播同意。如我方希望与主播就游戏直播事项进行深入合作的，可由双方进行友好协商另行签订游戏主播合作协议。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">3、我方有权审查主播注册所提供的身份信息是否真实、有效，若主播信息与注册时提交的个人信息不符，我方有权取消主播在我方平台的主播资格。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">4、我方有权对主播的服务提出改进建议和意见，主播应在收到我方的建议和意见后【3】个工作日内进行相应的整改，否则我方有权相应扣减应支付给主播的服务费用（若有）。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">5、我方对主播进行的游戏解说直播相关事宜拥有最终决定权。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">6、我方有权使用主播的的名称（包括但不限于主播真实姓名、笔名、网名、曾用名及任何代表主播身份的文字符号）、肖像（包括但不限于真人肖像及卡通肖像等）进行我方平台的各类宣传。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">7、我方负责提供平台技术服务支持，同时负责平台服务费用结算（若有）。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第三条主播权利义务</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">1、</span><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">主播须年满16周岁（未满16周岁的未成年在接受本协议前取得父母（监护人）的同意。若父母（监护人）希望未成年人（尤其是十岁以下子女）得以提供本协议约定的游戏解说直播服务的，必须以法定监护人身份加以判断该等服务内容是否符合于未成年人），主播承诺不会因执行本协议损害任何第三方合法利益，主播接受并履行本协议不违反任何对主播有约束力的法律文件，亦不会使我方对任何第三方承担任何责任。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">2、</span> <span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">主播授权我方有权使用主播的的名称（包括但不限于主播真实姓名、笔名、网名、曾用名及任何代表主播身份的文字符号）、肖像（包括但不限于真人肖像及卡通肖像等）进行我方平台的各类宣传。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">3、</span> <span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">主播承诺以其真实身份注册成为我方平台的主播，并保证所提供的个人身份资料信息真实、完整、有效，且依据法律规定对所提供的信息承担相应的法律责任。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">4、主播自己承担进行游戏解说直播所需要的网络、支持视频和语音的设备，并保证直播图像、语音质量清晰、稳定。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">5、主播承诺直播房间必须用作本平台相关游戏解说直播或我方根据平台发展需要而增加的其他业务用途，不得用于其他任何非本平台相关游戏解说直播性质及其他非我方允许的活动。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">6、主播开展本协议项下游戏解说直播事项和/或在本平台上发布的所有信息/资讯/言论/内容等均不得含有任何违反中华人民共和国有关法律、法规及规定的内容，包括但不限于危害国家安全、淫秽色情、虚假、违法、诽谤（包括商业诽谤）、非法恐吓或非法骚扰、侵犯他人知识产权、人身权、商业秘密或其他合法权益，如有违反将由主播个人及主播平台承当，并承担由此给我方造成的一切损失。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">7、主播承诺积极维护我方及我方平台形象，主播不会做出有损于我方及/或我方平台形象或利益的行为，本协议期内及协议终止后，主播不会通过任何渠道（包括但不限于网站、博客、微博、微信、QQ聊天群、玩家作者聚会等）暗示或发布不利于我方及/或我方平台的言论。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">8、未经我方书面同意，主播不得在任何场合以任何形式（包括但不限于文字、口播、视频贴片等）提及第三方竞争平台的相关信息，不得引导或为我方平台现有用户、其他主播及我方员工进入其他第三方竞争平台提供任何信息或便利，包括但不限于提供联络上的协助、进行说服工作等。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第四条保密制度</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">1、主播应严格遵守我方的保密制度，承诺无限期保守我方的商业秘密。因主播违反约定使用或披露我方商业秘密和信息使我方遭受任何名誉、声誉或经济上的、直接或间接的损失，主播应赔偿我方人民币【100000】元违约金，不足以弥补我方损失的，主播还应赔偿我方损失。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">商业秘密是与我方业务有关的，能为我方带来经济利益，具有实用性的、非公知的所有信息，包括（但不限于）：技术信息、经营信息和与我方行政管理有关的信息和文件（含本协议及相关协议内容）、主播从我方获得的服务费用的金额和结算方式、标准、权利归属方式、授权方式、客户名单、其他解说员的名单、联系方式、服务费用、我方工作人员名单等不为公众所知悉的信息。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">2、主播应严格遵守本协议，未经我方书面授权或同意，对我方的商业秘密不得：</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（1）以任何方式向第三方或不特定的公众进行传播、泄露；</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（2）为非本协议的目的而使用我方的商业秘密。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">3、本协议终止后，主播应将我方商业秘密悉数返还我方，或在我方监督下，将记载我方商业秘密的全部文件销毁。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">4、本条规定在本协议终止后仍然有效。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第五条协议的变更、解除、终止</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">1、我方有权在必要时变更、终止、中止本协议，本协议条款变更后，如主播不同意我方对本协议的所作的任何变更，主播应立即书面通知我方并停止在我方平台进行的任何直播服务。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">2、双方就解除本协议协商一致即可终止协议。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（1）我方发现主播违反对本协议所做的声明与承诺的；</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（2）因主播个人行为直接或间接给对我方利益造成重大损害的；</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（3）以消极、不作为等不符合我方要求的方式履行本协议的（即使未构成违约），经我方通知后【10】日内仍未改正的；</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（4）因异常情形的出现，我方认为主播不适合进行本协议下服务事项，经我方通知后【10】日内异常情形仍未消除的；</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（5）因我方业务调整，不再进行个人主播业务的。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（6）违反国家法律法规的；</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">（7）违反本协议规定的其它义务；</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">4、本协议终止后，不影响本协议约定的主播成果的权利归属，我方仍为本协议所涉主播成果的权利人；如果根据中国法律，上述之约定无法实际履行的，主播同意并承诺自本协议终止或双方后续合作中止、终止或解除之日起五年内不将主播成果的全部或部分的发布、使用等相关的权利（包括但不限于《中华人民共和国著作权法》第十条第一款第（五）项至第（十七）项规定的著作权权利）自行行使、转让或授权许可于任何第三方。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第六条违约责任</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">1、任何由于主播声明不实或违反其声明承诺事项导致他方向我方提起诉讼、索赔及/或导致我方声誉受损之后果，主播将承担我方因此产生的全部直接及间接费用、损失及赔偿，其中包括我方为诉讼支付的有关费用及律师费。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">2、除本协议另有约定外，主播违反本协议下任何规定的，我方有权单方面扣除主播相关服务费用，及要求主播返还我方已支付的全部或部分服务费用；不足以弥补我方损失的，主播还应赔偿我方所有损失。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">3、若主播提供的服务不符合我方的要求，我方有权不予支付相关服务费用。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第七条争议处理</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">因履行本协议而产生的任何争议，双方均应本着友好协商的原则加以解决。协商解决未果，任何一方均可以提请我方所在地人民法院诉讼解决。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">第八条其他</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">1、本协议未尽事宜，或与国家、地方有关规定相悖的，按有关规定执行。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">本协议共八条，本行以下无协议正文。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">*特别声明</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">鉴于我国《合同法》第39条规定：采用格式条款订立合同的，提供格式条款的一方应当遵循公平原则确定当事人之间的权利和义务，并采取合理的方式提请对方注意免除或者限制其责任的条款，按照对方的要求，对该条款予以说明。我方在此依法做出特别声明如下：</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">在本协议中我方以明确的足以引起主播注意的加重字体、斜体、下划线、颜色标记等合理方式提醒主播注意相关条款（需要强调的是，还包括主播应特别注意任何未明确标记的含有“不承担”、“免责”“不得”等形式用语的条款），该等条款的确认将导致主播在特定情况下的被动、不便、损失，包括但不限于本合同第5条、第6条、第12条等，请主播在确认同意本协议之前再次阅读上述条款。双方确认上述条款非属于《合同法》第40条规定的“免除其责任、加重对方责任、排除对方主要权利的”的条款，我方尊重主播的权利尤其是诉讼的权利，但作为运营的公司，我方在尊重主播诉讼权利的同时建议诉讼管辖地法院为杭州市滨江院，而主播选择同意合同并提供服务即视为双方对此约定达成了一致意见。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">主播如有任何需要说明条款的要求，请立即停止向我方平台用户提供游戏解说等直播服务，同时立即致电书面通知我方，若主播未致电或发送有说明条款要求的邮件至我方而选择同意该协议，则双方在此确认我方已依法履行了根据主播要求对相关条款进行说明的法定义务，我方已给予主播充足的时间与充分的选择权来决定是否缔结本协议。</span></p><p><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;">鉴于我方已依法明确了上述条款、履行了格式条款制订方的义务，主播点击同意或下一步，将被视为且应当被视为主播已经完全注意并同意了本协议所有条款尤其是提醒主播注意的条款的合法性及有效性，主播不应当以我方未对格式条款以合理方式提醒主播注意或未根据主播要求尽到说明义务为理由而声称或要求法院或其它任何第三方确认相关条款非法或无效。</span></p>');
