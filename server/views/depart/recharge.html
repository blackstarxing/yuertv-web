{% extends 'depart/layout.html' %} 

{% block css %}
<link rel="stylesheet" href="/depart/css/my.css">
{% endblock %}

{% block content %}
<div class="g-bd" id="recharge" v-cloak>
	<div class="g-avatar">
        <img src="/depart/images/my_bg.png" alt="">
        <div class="detail">
            <p>无情老提莫</p>
            <p class="my-id">ID：12138</p>
        </div> 
    </div>
    <div class="g-recharge">
        <h3 class="m-title">选择充值金额</h3>
        <ul class="select-ul f-cb">
            <li v-for="(item,index) in recharge_num" :class="{active:isCur==index}" @click='switchCash(index,item)'>￥${item}</li>
        </ul>
        <h3 class="m-title">其他金额</h3>
        <input type="text" placeholder="输入金额">
    </div>
	<button class="u-btn-confirm">充值</button>
</div>
{% include 'depart/footer.html' %}
{% endblock %}

{% block js %}
<script type="text/javascript">
var recharge = new Vue({
    el: '#recharge',
    delimiters: ['${', '}'],
    data:{
        recharge_num:[10,20,30,40,50,60,70,80,90],
        isCur:0,
        payCash:''
    },
    mounted: function () {
        this.$nextTick(function () {
            
        })
    },
    methods:{
        switchCash:function(index,value){
            var _this = this;
            _this.isCur = index;
            _this.payCash = value;
            console.log(_this.payCash);
        },
    }  
})
</script>
{% endblock %}
